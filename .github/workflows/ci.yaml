name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - '*'

jobs:
  build-test:
    runs-on: ubuntu-24.04 # may use an older version to test
    strategy:
      matrix:
        openfoam-version: [2406, 2412, 2506]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    name: Test with OpenFOAM ${{ matrix.openfoam-version }}
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up OpenFOAM
        uses: gerlero/setup-openfoam@v1
        with:
          openfoam-version: ${{ matrix.openfoam-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          uv sync --extra all
        
      - name: Test with pytest
        run: |
            uv run pytest


  coverage:
    runs-on: ubuntu-24.04 # may use an older version to test

    name: Test coverage with OpenFOAM 2506 and Python 3.9
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up OpenFOAM
        uses: gerlero/setup-openfoam@v1
        with:
          openfoam-version: 2506

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install test dependencies
        run: |
          uv sync --extra all -v
        
      - name: Test with pytest
        run: |
            uv run pytest --cov=src/pyOFTools --cov-report=xml --cov-report=term

      - name: Upload code coverage results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}